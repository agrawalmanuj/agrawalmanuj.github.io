	<!DOCTYPE html>
	<html>
	<head>
		<title>Name Generator</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	</head>
	<body>
		
		<br><br>
		<div class="container text-center">

			<div class="row">

				<div class="col-lg-12">
					<h1>Generate Names</h1>

				</div>
				
			</div>
			
		</div>


		<br><br><br>
		
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
			<form id="generate-names">
            
            <div class="form-group">
                <label for="gender">Filter By Country:</label>
                <select id="country" class="form-control" required="requird">
                
							<option value=''>-- Select --</option>
                            <option value="argentina">Argentina</option>
                            <option value="brazil">Brazil</option>
                            <option value="colombia">Colombia</option>
                            <option value="costa rica">Costa Rica</option>
                            <option value="france">France</option>
                            <option value="italy">Italy</option>
                            <option value="mexico">Mexico</option>
                            <option value="portugal">Portugal</option>
                            <option value="united states">United States</option>
                            <option value="india">India</option>
                            <option value="japan">Japan</option>

                </select>
            </div>


				<br>

			<div class="form-group">
                <label for="gender">Genre:</label>
                <select id="genre" class="form-control" required="requird">
                
							 <option value=''>-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>

                </select>
            </div>

			<br>

            <div class="form-group">
                <label>Number of names to generate</label>
                        
                        <input type="number" id="quantity"  min="1" max="500" value="5" class="form-control" required="requird">
            </div>
            
			<button class="btn btn-primary btn-lg btn-block" type="submit">Generate</button>
			

            
        </form>
		
		

		</div>


		
		<!--right side div!-->

		<div class="col-lg-5 offset-lg-1">

		<div id="result"></div>
			
		</div>

		<!--right side div end!-->

	</div>
			
		</div>




	<script src="nameG.js"></script>!
	</body>
	</html>
